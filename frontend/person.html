<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Photos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="person-name">Loading...</h1>
    <div id="edit-person-section" style="display: none; margin-top: 10px;">
        <input type="text" id="edit-person-name-input" placeholder="New name">
        <button id="save-person-name-button">Save Name</button>
        <button id="cancel-edit-button">Cancel</button>
    </div>
    <button id="edit-person-button" style="margin-left: 10px;">Edit Name</button>
    <p id="edit-status-message" style="color: green; margin-top: 5px;"></p>

    <div id="person-photos-grid">
        <!-- Photos of the person will be loaded here -->
    </div>

    <script src="js/person.js"></script>
</body>
</html>
