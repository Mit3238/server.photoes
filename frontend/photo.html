<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Photo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="javascript:history.back()" class="button back-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/></svg>
      Back
    </a>

    <h1>Photo Details</h1>
    <div id="photo-container">
        <img id="photo-image" src="" alt="Loading photo...">
        <!-- Bounding boxes and names will be added here -->
    </div>

    <!-- Modal for editing person tag -->
    <div id="edit-tag-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Change Person</h3>
            <p>Select the correct person for this tag:</p>
            <select id="person-select"></select>
            <div class="modal-buttons">
                <button id="save-tag-button">Save</button>
                <button id="cancel-tag-button">Cancel</button>
            </div>
            <p id="edit-tag-status" class="status-message"></p>
        </div>
    </div>

    <script src="js/photo.js"></script>
</body>
</html>
